<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Para poder cargar las hojas de estilo, debemos escribir en mi servidor (index.js) el código que se necesita para que todo lo que esté adentro de la carpeta public se pueda acceder como archivos estáticos (osea que se sirven así tal cual como están sin ninguna modificación)  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../public/style.css">
    <script src="register.js" defer></script>
    <title>Registro de Usuario</title>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <p>Crea tu cuenta para ingresar al área de administración</p>
            <form id="register-form">
                <label for="name" class="sr-only">User</label>
                <input type="text" name="name" id="name" placeholder="Nombre de usuario" required>
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <label for="phone" class="sr-only">Phone</label>
                <input type="tel" name="phone" id="phone" placeholder="Celular"required>
                <label for="adress" class="sr-only">adress</label>
                <input type="text" name="adress" id="adress" placeholder="Direccion" required>
                <label for="contraseña" class="sr-only">Password</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
                <p class="error escondido">Error al registrar usuario.</p>
            </form>
            <p>¿Ya estás registrado? - <a href="/">Iniciar Sesión</a></p>
        </div>
    </main>
</body>
</html>
